<!DOCTYPE html>
<html>
<head>
	<title>Log-in</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="dist/style.css">
</head>
<body>
	
	<form method="POST">
		<fieldset>
			<div id="container-form">
				<div >
					<h2 >Login</h2>
				</div>
				<div>
					<label> <div class="label-input">Username:</div></label>
					<input type="text" class="input" required name='username' placeholder="Username" /> 
				</div>
				
				<div>
					<label> <div class="label-input">Password:</div></label>
					<input type="password" class="input" required name='password' placeholder="Password" /> 
				</div>
				
				<div class="register">
					<a href="user_profile.html"><button  type="submit" name="signin" value="signin">Sign in</button> </a>
					<a href="signup.html">Sign up here</a> 
				</div>
				
			</div>
		</fieldset>
	</form>
	
</body>
</html>
