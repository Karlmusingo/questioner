<!DOCTYPE html>
<html>
<head>
	<title>Log-in</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="dist/css/style.css">
</head>
<body>
	
	<form id="login_form" method="POST">
		<fieldset>
			<div id="container-form">
				<div >
					<h2 >Login</h2>
				</div>
				<div>
					<label> <div class="label-input">Email:</div></label>
					<input type="email" class="input" required name='email' placeholder="Email" /> 
				</div>
				
				<div>
					<label> <div class="label-input">Password:</div></label>
					<input type="password" class="input" required name='password' placeholder="Password" /> 
				</div>
				<p id="login_error"></p>
				<div class="register">
					<button id="login_btn"  type="submit" name="signin" value="signin">Sign in</button>
					<a href="signup.html">Sign up here</a> 
				</div>
				
			</div>
		</fieldset>
	</form>
	<script type="module" src="./dist/js/auth/login.mjs"></script>
</body>
</html>
