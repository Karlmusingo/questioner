<!DOCTYPE html>
<html>
<head>
    <title>Sign-up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="dist/style.css">
</head>
<body>

    <div>
        <div >

            <form method="POST">
                <fieldset>
                <div >
                    <h2>Inscription</h2>
                </div>
                <div >

                    <table class="table">
                        <tr>
                            <td><label > First Name:</label></td>
                            <td><input type="text" class="input" required name='firstname' placeholder="First Name" /> </td>
                        </tr>
                        <tr>
                            <td><label > Last Name:</label></td>
                            <td><input type="text" class="input" required name='lastname' placeholder="Last Name"/></td> 
                        </tr>
                        <tr>
                            <td><label > Another Name:</label></td>
                            <td><input type="text" class="input" name='othername' placeholder="Another Name" /> </td>
                        </tr>
                        <tr >
                            <td><label > Email:</label></td>
                            <td><input type="email" class="input" required name='email' placeholder="Email" /></td>
                        </tr>
                        <tr>
                            <td><label > Phone Number:</label></td>
                            <td><input type="text" class="input" required name='phonenumber' placeholder="Phone Number" /></td>
                        </tr>
                        <tr >
                            <td><label > Username:</label></td>
                            <td><input type="text" class="input" required name='username' placeholder="Username" /></td>
                        </tr>
                        <tr >
                            <div >
                                <td><label > Password:</label></td>
                                <td><input type="password" class="input" required name='password' placeholder="Password" /></td>
                            </div>
                        </tr>
                        <tr>
                            <div>
                                <td><label > Confirm:</label></td>
                                <td><input type="password" class="input" required name='confirm' placeholder="confirm your password" /></td>
                            </div>
                        </tr>
                    </table>
                    <div class="register">

                        <button  type="submit" name="signup" value="signup">Sign up</button> 
                        <a href="signin.html">I have an account</a> 
                    </div>
                </div>
                </fieldset>
            </form>

        </div>

    </div>

</body>
</html>
