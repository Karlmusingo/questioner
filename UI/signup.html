<!DOCTYPE html>
<html>
<head>
    <title>Sign-up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="dist/css/style.css">
</head>
<body>
    
    <div>
        <div >
            
            <form id="signup_form" method="POST">
                <fieldset>
                    <div >
                        <h2>Inscription</h2>
                    </div>
                    <div >
                        
                        <div class="input-group">
                            <input type="text" class="input" required name='firstname' placeholder="First Name" />
                        </div>
                        
                        <div class="input-group">
                            <input type="text" class="input" required name='lastname' placeholder="Last Name"/>
                        </div>
                        
                        <div class="input-group">
                            <input type="text" class="input" name='othername' placeholder="Another Name" />
                        </div>
                        
                        <div class="input-group">
                            <input type="email" class="input" required name='email' placeholder="Email" />
                        </div>
                        
                        <div class="input-group">
                            <input type="text" class="input" required name='phoneNumber' placeholder="Phone Number" />
                        </div>
                        
                        <div class="input-group">
                            <input type="text" class="input" required name='username' placeholder="Username" />
                        </div>                
                        
                        <div class="input-group">
                            <input type="password" class="input" required name='password' placeholder="Password" />
                        </div>
                        
                        <div class="input-group">
                            <input type="password" class="input" required name='confirm' placeholder="confirm your password" />
                        </div>
                        <p id="signup_error"></p>
                        <div class="register">
                            
                            <button id="signup_btn" type="submit" name="signup" value="signup">Sign up</button> 
                            <a href="./">I have an account</a> 
                        </div>
                    </div>
                </fieldset>
            </form>
            
        </div>
        
    </div>
    <script type="module" src="./dist/js/auth/signup.mjs"></script>
</body>
</html>
